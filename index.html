<!DOCTYPE html>
<html lang="en">
<!--github repo: https://github.com/MK-Kwon/Ezy_Nav
    Live Site: https://mk-kwon.github.io/Ezy_Nav/ -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EzyNav</title>
    <!--Reset CSS-->
    <link rel="stylesheet" href="Assets/CSS/reset.css">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
        </script>
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/a1c226b837.js" crossorigin="anonymous"></script>
    <!--Materialize CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!--Material design icons courtesy of Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
    <!--developers.api.here.com to incorporate location services -->
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <!--Background image-->
    <div class="background background-tint">
        <!--  Navbar structure -->
        <nav class="blue">
            <div class="nav-wrapper" style="padding: 0px 10px;">
                <a href="javascript:void(0)" class="brand-logo"><i class="fa fa-car valign-wrapper"
                        aria-hidden="true"></i>EzyNav</a>
            </div>
        </nav>
        <section class="container" id="directions">
            <div class="row">
                <!--Card for 'From' section -->
                <div class="col s12 m5">
                    <div class="card green-gradient" id="from">
                        <div class="card-content white-text">
                            <span class="card-title"><i class="small material-icons left">location_on</i>From</span>
                            <div class="row">
                                <div class="col s12">
                                    <!--Input field for 'Street' section-->
                                    <div class="input-field col s12">
                                        <input placeholder="Street" id="a-street" type="text" class="validate">
                                        <label for="street-address"></label>
                                    </div>
                                </div>
                            </div>
                            <!--Input field for 'City' section-->
                            <div class="input-field col s4">
                                <input placeholder="City" id="a-city" type="text" class="validate">
                                <label for="city" id="aa-city"></label>
                            </div>
                            <!--Input field for 'State' section-->
                            <div class="input-field col s4">
                                <input placeholder="State" id="a-state" type="text" class="validate">
                                <label for="state"></label>
                            </div>
                            <!--Input field for 'Post Code' section-->
                            <div class="input-field col s4">
                                <input placeholder="Post Code" id="a-post" type="text" class="validate">
                                <label for="post_code"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Card for 'Mode' section -->
                <div class="col s12 m2">
                    <div class="card pink-gradient" id="mode">
                        <div class="card-content white-text">
                            <span class="card-title">
                                <p>Mode</p>
                            </span>
                            <label>
                                <!--Selection button for car-->
                                <input name="group1" type="radio" id="car" />
                                <span><i class="medium material-icons mode-icon">directions_car</i></span>
                            </label>
                            <label>
                                <!--Selection button for bus-->
                                <input name="group1" type="radio" id="bus" />
                                <span><i class="medium material-icons mode-icon">directions_bus</i></span>
                            </label>
                        </div>
                    </div>
                </div>
                <!--Card for 'To' section -->
                <div class="col s12 m5">
                    <div class="card blue-gradient" id="to">
                        <div class="card-content white-text">
                            <span class="card-title"><i class="small material-icons left">location_on</i>To</span>
                            <div class="row">
                                <div class="col s12">
                                    <!--Input field for 'Street' section-->
                                    <div class="input-field col s12">
                                        <input placeholder="Street" id="b-street" type="text" class="validate">
                                        <label for="street-address"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!--Input field for 'City' section-->
                                <div class="input-field col s4">
                                    <input placeholder="City" id="b-city" type="text" class="validate">
                                    <label for="city" id="bb-city"></label>
                                </div>
                                <!--Input field for 'State' section-->
                                <div class="input-field col s4">
                                    <input placeholder="State" id="b-state" type="text" class="validate">
                                    <label for="state"></label>
                                </div>
                                <!--Input field for 'Post Code' section-->
                                <div class="input-field col s4">
                                    <input placeholder="Post Code" id="b-post" type="text" class="validate">
                                    <label for="post_code"></label>
                                </div>
                                <!--Submit Button-->
                                <button id="submit-button" class="btn waves-effect blue-light right" type="submit"
                                    name="action">GO!<i class="material-icons right">directions</i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6">
                        <!--Card for 'Local Weather' section-->
                        <div class="card purple-gradient" id="weather1">
                            <div class="card-content white-text">
                                <span class="card-title">Weather: Local<i class="small material-icons right"
                                        id="icon0"></i></span>
                                <p id="maxTemp1"></p>
                                <p id="minTemp1"></p>
                                <p id="day1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <!--Card for 'Destination Weather' section-->
                        <div class="card purple-gradient" id="weather2">
                            <div class="card-content white-text">
                                <span class="card-title">Weather: Destination<i class="small material-icons right"
                                        id="icon1"></i></span>
                                <p id="maxTemp2"></p>
                                <p id="minTemp2"></p>
                                <p id="day2"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6">
                        <div id="map"></div>
                    </div>
                    <div class="col s12 m6">
                        <!--Card for 'Direction Panel' section-->
                        <div class="card transport-card red-gradient" id="directionsTable">
                            <div class="card-content white-text">
                                <span class="card-title">Directions<i
                                        class="small material-icons right">directions</i></span>
                                <div id="panel">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Footer-->
        <footer class="page-footer">Copy right Â© 2020 Min Kyung Kwon</footer>
    </div>
    <!--developers.api.here.com to incorporate location services -->
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Materialize CSS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <!--Firebase Database-->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <!--File of 'Drive Mode' functions -->
    <script src="assets/javaScript/api-driving-directions.js"></script>
    <!--File of 'Bus Mode' functions -->
    <script src="assets/javaScript/api-public-transit.js"></script>
    <!--Initialize Firebase-->
    <script src="assets/javaScript/persistence.js"></script>
    <!--File of ajax call for latitude and longitude-->
    <script src="assets/javaScript/api-lat-long.js"></script>
    <!--File of ajax call for weather-->
    <script src="assets/javaScript/api-weather.js"></script>
    <!--File of document.ready with button click events-->
    <script src="assets/javaScript/index.js"></script>
</body>
</html>
